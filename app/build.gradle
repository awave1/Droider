apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'realm-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'
    defaultConfig {
        applicationId "com.apps.wow.droider"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 39
        versionName '5.8'
    }

    dataBinding {
        enabled = true
    }

    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        exclude 'META-INF/rxjava.properties'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    implementation project(':android-slidr')

    compile('com.github.ozodrukh:CircularReveal:2.0.1@aar') {
        transitive = true
    }
    compile 'org.jsoup:jsoup:1.10.3'
    compile "com.android.support:appcompat-v7:$support_lib"
    compile "com.android.support:design:$support_lib"
    compile "com.android.support:recyclerview-v7:$support_lib"
    compile "com.android.support:cardview-v7:$support_lib"
    compile "com.google.firebase:firebase-core:$firebase_lib"
    compile "com.google.firebase:firebase-messaging:$firebase_lib"

    //for internet connection
    compile 'io.reactivex:rxandroid:1.2.1'
    compile 'io.reactivex:rxjava:1.3.2'
    compile 'com.google.code.gson:gson:2.8.0'
    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.3.0'
    compile 'com.squareup.retrofit2:converter-gson:2.3.0'
    compile 'com.squareup.okhttp3:okhttp:3.9.0'
    compile 'com.squareup.okhttp3:logging-interceptor:3.9.0'
    // Apache
    compile 'org.apache.commons:commons-lang3:3.5'
    //MVP
    compile "com.arello-mobile:moxy:$moxy_version"
    compile "com.arello-mobile:moxy-android:$moxy_version"
    compile "com.arello-mobile:moxy-app-compat:$moxy_version"
    kapt "com.arello-mobile:moxy-compiler:$moxy_version"

//    //proguard snippets
//    compile 'com.infstory:proguard-snippets:1.0.0'

    //fresco and zoomable view for fresco
    compile 'com.facebook.fresco:fresco:1.3.0'
    compile 'me.relex:photodraweeview:1.1.2'
    //player
    compile 'com.wang.avi:library:2.1.3'
    compile 'com.google.android.exoplayer:exoplayer:r2.4.3'

    //kotlin
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    // Anko Commons
    compile "org.jetbrains.anko:anko:$anko_version"

    //Data binding
    kapt "com.android.databinding:compiler:$databinding_lib"

    testCompile 'junit:junit:4.12'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'

    // logging
    compile 'com.jakewharton.timber:timber:4.5.1'

}

kapt {
    generateStubs = true
}

apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.android.application'

repositories {
    mavenCentral()
}
